<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="main.css" type="text/css">
		<title>Example - Article Picker</title>
	</head>
	<body>
		<section>
			<article id="mobile-portrait">
				<p>I am a mobile in portrait orientation</p>
			</article>

			<article id="mobile-landscape">
				<p>I am a mobile in landscape orientation</p>
			</article>

			<article id="tablet-portrait">
				<p>I am a tablet in portrait orientation</p>
			</article>

			<article id="tablet-landscape-or-desktop">
				<p>I am a tablet in landscape orientation (or a desktop)</p>
			</article>
		</section>
	</body>
</html>
